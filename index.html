<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="sub-main-container">

        <header>
          <div class="container">
            <div class="row">
              <div class="col-10">
                <div class="row center-all">
                  <img src="images/poke-ball.png">
                </div>
              </div>
              <div class="col-80">
                <div class="row center-all">
                  <img class="reduction" src="images/header.png">
                </div>
              </div>
              <div class="col-10">
                <div class="row center-all">
                  <img src="images/poke-ball-flipped.png">
                </div>
              </div>
            </div>
          </div>
        </header>

        <main class="center-all">
        <!-- ************************************************************ -->
        <div class="container hidden">
          <div class="row">
            <div class="col-full">
              <div class="row center-all">
                <h2>Name your Eevee!</h2>
              </div>
            </div>
          </div>
          <div class="row center-all">
            <input class="submission-field" type="text">
          </div>
          <div class="row center-all">
            <button class="submit-button" type="submit">Submit</button>
          </div>
          <div class="row center-all">
            <img class="eevee" src="images/1.png">
          </div>
        </div>
        <!-- ************************************************************ -->
        <div class="container">
          <div class="row">
            <div class="col-full">
              <div class="row center-all">
                <button class="call-button">Call your Eevee!</button>
              </div>
            </div>
          </div>
        </div>
      </main>
        <!-- ************************************************************ -->
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-one-third">
              <div class="row center-all">
                <img class="stone" src="images/fire-stone.png">
              </div>
            </div>
            <div class="col-one-third">
              <div class="row center-all">
                <img class="stone" src="images/thunder-stone.png">
              </div>
            </div>
            <div class="col-one-third">
              <div class="row center-all">
                <img class="stone" src="images/water-stone.png">
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ajax.js"></script>
  </body>
  </html>
