<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="sub-main-container">

        <header>
          <div class="container">
            <div class="row">
              <div class="col-10">
                <div class="row center-all">
                  <img src="images/poke-ball.png">
                </div>
              </div>
              <div class="col-80">
                <div class="row center-all">
                  <img class="reduction" src="images/header.png">
                </div>
              </div>
              <div class="col-10">
                <div class="row center-all">
                  <img src="images/poke-ball-flipped.png">
                </div>
              </div>
            </div>
          </div>
        </header>

        <main class="center-all">
          <div class="container hidden view" data-view="eevee">
            <form class="form">
              <div class="row">
                <div class="col-full">
                  <div class="row center-all">
                    <label for="nickname"><h2>Name your Eevee!</h2></label>
                  </div>
                </div>
              </div>
              <div class="row center-all">
                <input class="submission-field" name="nickname" type="text" id="nickname" required>
              </div>
              <div class="row center-all">
                <div class="text-right">
                  <input class="submit-button" type="submit" value="submit">
                </div>
              </div>
            </form>

            <div class="selection-time">
              <h3 class="center-all display-nickname"></h3>
              <div class="row center-all">
                <img class="eevee">
              </div>
              <h3 class="evolution-text center-all"></h3>
            </div>

            <div class="stone-selection">
              <div class="row center-all">
                <h3 class="display-stone-text"></h3>
              </div>
              <div class="row">
                <div class="col-one-third">
                  <div class="row center-all">
                    <img class="fire-stone">
                  </div>
                </div>
                <div class="col-one-third">
                  <div class="row center-all">
                    <img class="water-stone">
                  </div>
                </div>
                <div class="col-one-third">
                  <div class="row center-all">
                    <img class="thunder-stone">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container view" data-view="call">
            <div class="row">
              <div class="col-full">
                <div class="row center-all">
                  <button class="call-button" data-view="eevee">Call your Eevee!</button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
